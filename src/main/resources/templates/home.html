<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Layout</title>
        <!-- 부트스트랩 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-6 mb-3" onclick="redirectTo('/daily/list')">
                <div class="card">
                    <img src="/images/daily.png" class="card-img-top" alt="..." height="256">
                    <div class="card-body">
                        <p class="card-text">헬스 인증 게시판</p>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col-md-6 mb-3" onclick="redirectTo('/info/list')">
                <div class="card">
                    <img src="/images/info.png" class="card-img-top" alt="..." height="256">
                    <div class="card-body">
                        <p class="card-text">헬스정보 공유 게시판</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 아래에 위의 카드 두개를 합친 길이와 동일한 카드 -->
        <div class="row" onclick="redirectTo('/map')">
            <div class="col-md-12">
                <div class="card">
                    <img src="/images/map.png" class="card-img-top" alt="..." width="128" height="128">
                    <div class="card-body">
                        <p class="card-text">근처 헬스장 확인</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 부트스트랩 JS -->
    <script>
        // 페이지로 이동하는 함수
        function redirectTo(url) {
            window.location.href = url; // 주어진 URL로 페이지를 이동
        }
    </script>
    </body>
</div>
</html>
